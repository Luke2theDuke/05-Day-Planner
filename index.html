<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- container for Moment.js output -->
    <p class="lead" id="displayMoment"></p>
  </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="nine" class="row" data-time="9">
          <div class="col-md-1 col-12 hour">9 AM</div>
          <textarea class="col-md-10 col-12 time-block"></textarea>
          <button class="btn saveBtn col-md-1 col-12">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="ten" class="row" data-time="10">
          <div class="col-md-1 hour">10 AM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="eleven" class="row" data-time="11">
          <div class="col-md-1 hour">11 AM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="twelve" class="row" data-time="12">
          <div class="col-md-1 hour">12 PM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="one" class="row" data-time="13">
          <div class="col-md-1 hour">1 PM</div>
          <textarea class="col-md-10 time-block time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="two" class="row" data-time="14">
          <div class="col-md-1 hour">2 PM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="three" class="row" data-time="15">
          <div class="col-md-1 hour">3 PM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="four" class="row" data-time="16">
          <div class="col-md-1 hour">4 PM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
      <div id="five" class="row" data-time="17">
          <div class="col-md-1 hour">5 PM</div>
          <textarea class="col-md-10 time-block"></textarea>
          <button class="btn saveBtn col-md-1">
              <i class="fas fa-save"></i>
          </button>
      </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
