<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- container for Moment.js output -->
    <p class="lead" id="displayMoment"></p>


  </header>
  <div class="container">
    <!-- 9 AM Timeblock -->
    <div class="row">
      <div class="col col-md-1 col-sm-12">
        <div class="hour">
          <p>9 AM</p>
        </div>
      </div>
      <div class="col col-md-10 col-sm-12">
        <div class="time-block">
          <textarea id="inputNine" class="to-do-input"></textarea>
        </div>
      </div>
      <div class="col col-md-1 col-sm-12">
        <button class="saveBtn" id="saveNine">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

      <div class="col col-md-1 col-sm-12">
